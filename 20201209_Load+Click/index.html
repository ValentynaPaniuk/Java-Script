<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Currency</th>
                <th scope="col">Buy</th>
                <th scope="col">Sale</th>
              </tr>
            </thead>
            <tbody id="root"></tbody>
          </table>

          <div class="convert_block_item">
            <input type="number" id="val" placeholder="введите сумму..." />
            <select id="cur1">
              <option>GRN</option>
              <option>USD</option>
              <option>EUR</option>
              <option>GRN</option>
            </select>
          </div>
          <div class="convert_block_item">
            <div class="convert_result">= 00,000</div>
            <select id="cur2">
              <option>GRN</option>
              <option>USD</option>
              <option>EUR</option>
              <option>GRN</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="js/command.js"></script>

</html>
